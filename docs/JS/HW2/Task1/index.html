<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function cycle() {
        var a=document.getElementById('task').value;
        var b=0;
        var c="А вот и они: ";
        alert(a);
        for (let i=0; parseInt(a)>=i; i++){
            b=++b;
            c=c+String(i);
            alert('i= '+ i+ "");
        }
        alert('Всего было показано чисел '+ b);
        alert(c);
    }
</script>
<body>
<form>
    <input type="text" id="task">
    <button onclick="cycle()" type="submit">press</button>
</form>
</body>
</html>
