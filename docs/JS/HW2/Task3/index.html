<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            background-color: azure;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
    <script>
        function calculateTo() {
            var a = 0;
            let myArrayWithData = [];
            let myArrayWithDataTwin = [];
            do {
                a = prompt('Введити число:');
                if (isNaN(a)) {
                    alert('Введите числовое значение')
                }
                else {
                    myArrayWithData.push(a);
                }
            }
            while (a != null);
            myArrayWithData.pop();
            for (let i = 0; i < myArrayWithData.length; i++) {
                myArrayWithDataTwin[i] = parseInt(myArrayWithData[i]).toString(2);
            }
            alert('Введенный Вами массив: ' + '\n' + myArrayWithData);
            alert('Введенный Вами массив преобразованный в двоичную систему: ' + '\n' + myArrayWithDataTwin);
        }
    </script>
</head>
<body>
<button type="submit" onclick="calculateTo()">Ввести массив</button>
</body>
</html>
