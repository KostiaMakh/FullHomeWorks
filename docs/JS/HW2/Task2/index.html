<script>
    var massiveMine = new Array('monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday', 'monday', 'tuesday', 'wednesday');
    var counterMine=0;
    var day1=0, day2=0, day3=0, day4=0, day5=0, day6=0, day7=0;
    function pressBut() {
        for (let i=0; i<=massiveMine.length; i++){
            if (massiveMine[i]==='monday'){
                day1= ++day1;
            }
            if (massiveMine[i]==='tuesday'){
                day2= ++day2;
            }
            if (massiveMine[i]==='wednesday'){
                day3= ++day3;
            }
            if (massiveMine[i]==='thursday'){
                day4= ++day4;
            }
            if (massiveMine[i]==='friday'){
                day5= ++day5;
            }
            if (massiveMine[i]==='saturday'){
                day6= ++day6;
            }
            if (massiveMine[i]==='sunday'){
                day7= ++day7;
            }
        }
        alert("Понидельников - " + day1 + '\n' + "Вторников - " + day2 + '\n' + "Сред - " + day3 + '\n' + "Четвергов - " + day4 + '\n' + "Пятниц - " + day5 + '\n' + "Суббот - " + day6 + '\n' + "Воскресений - " + day7);
    }
</script>
<body>
<form>
    <button type="submit" onclick="pressBut()">Press</button>
</form>
